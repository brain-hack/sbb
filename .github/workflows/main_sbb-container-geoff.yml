# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-geoff

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://geoffyoon.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_868872b11bac4b20a3df8430d6dec6af }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3dd917fdcc834ae2b561c65019674c93 }}

    
    - run: chmod 777 ./gradlew
      name: gradle file permission change
    
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: geoffyoon.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_868872b11bac4b20a3df8430d6dec6af }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-geoff'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_445689cabfa5414ca35465cb35716d15 }}
        images: 'geoffyoon.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_868872b11bac4b20a3df8430d6dec6af }}/sbb:${{ github.sha }}'
